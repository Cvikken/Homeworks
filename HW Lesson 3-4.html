    function getNumberInfo(number){
        if (number > 999 || number < 0 || !Number.isInteger(number)) {
            console.log('Введено неверное число. Введите число от 0 до 999');
            return {};
        }
        const object = {};
        object.единицы = number % 10;
        object.десятки = Math.floor(number / 10 % 10);
        object.сотни = Math.floor(number / 100);
        return object;
    }
